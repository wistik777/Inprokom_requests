<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - ИНПРОКОМ</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-modal">
            <h2>Вход в систему</h2>
            <form class="auth-form">
                <div class="form-group">
                    <label for="login">Логин:</label>
                    <input type="text" id="login" name="login" placeholder="Введите логин">
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль">
                </div>
                <div class="form-group">
                    <a href="#" class="forgot-link">Забыли пароль?</a>
                </div>
                <a href="index.html" class="btn btn-primary">Вход</a>
            </form>
        </div>
    </div>

    <div id="forgotPasswordModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="forgot-password-container">
                <h3>Восстановление пароля</h3>
                <p>Для восстановления пароля обратитесь к администратору системы:</p>
                <p><strong>Телефон:</strong> +7 (XXX) XXX-XX-XX</p>
                <p><strong>Email:</strong> support@inprokom.ru</p>
                <button class="btn btn-secondary">Закрыть</button>
            </div>
        </div>
    </div>
</body>
</html>
